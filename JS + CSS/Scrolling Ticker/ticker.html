<!--This creates a endless looping scrolling ticker bar with just HTML and CSS
Each tickerText div must be duplicated, as shown below, in order to achieve the infinite looping effect. 
In this case, it's set up to be used as a link, but the anchor tag can be removed if this behavior is not desired. 

-->
<div class="tickerWrap">
  <a href="https://docs.google.com/spreadsheets/d/1HPLKUfcd7kL89pWM96voWt4xNQo2dyLDjgYggVi5bIE/edit#gid=0" target="_blank" tabindex="0" alt="April 5th Election Results">
    <div class="scrollingTicker">
      <!-- Add text for the scrolling Ticket here. -->
      <div class="tickerText">
        <p>April 5 Election Results</p>
      </div>
      <div class="tickerText">
        <p>April 5 Election Results</p>
      </div>
      <div class="tickerText">
        <p>April 5 Election Results</p>
      </div>
      <div class="tickerText">
        <p>April 5 Election Results</p>
      </div>
      <div class="tickerText">
        <p>April 5 Election Results</p>
      </div>
      <div class="tickerText">
        <p>April 5 Election Results</p>
      </div>
      <div class="tickerText">
        <p>April 5 Election Results</p>
      </div>
      <div class="tickerText">
        <p>April 5 Election Results</p>
      </div>
    </div>
  </a>
  <div class='pausePlay' tabindex="0" alt="Click to stop or start the scrolling ticker bar.">
  </div>
</div>
